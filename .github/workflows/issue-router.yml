name: issue-router

on:
  issues:
    types: [opened]
permissions:
  contents: read
  issues: read
  actions: write

jobs:
  route:
    runs-on: ubuntu-latest
    steps:
      - name: Wait 10s for labels to be applied
        run: sleep 10

      - name: Get updated issue with labels
        id: issue
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          issue=$(gh api repos/${{ github.repository }}/issues/${{ github.event.issue.number }})
          echo "labels=$(jq -c '[.labels[].name]' <<< "$issue")" >> $GITHUB_OUTPUT

      - name: Trigger Build workflow
        if: contains(steps.issue.outputs.labels, '"bug"') && contains(steps.issue.outputs.labels, '"app1"')
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          jq -n --arg num "${{ github.event.issue.number }}" \
                --arg title "${{ github.event.issue.title }}" \
                --arg body "${{ github.event.issue.body }}" \
                '{ref:"main", inputs:{issue_number:$num, issue_title:$title, issue_body:$body}}' \
          > dispatch.json

          gh api repos/${{ github.repository }}/actions/workflows/app1-issue-handler.yml/dispatches \
            --input dispatch.json
