name: app1-issue-handler

on:
  repository_dispatch:
    types: [app1-issue-handler]
    
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      # - uses: actions/checkout@v4
    - run: |
        echo "🏗️ Build triggered from Issue #${{ github.event.client_payload.issue_number }}"
        echo "Title: ${{ github.event.client_payload.issue_title }}"
        echo "Body: ${{ github.event.client_payload.issue_body }}"
        echo "Full dump: ${{ github.event }}"
    
