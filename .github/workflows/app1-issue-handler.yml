name: app1-issue-handler

on:
  workflow_dispatch:
    inputs:
      issue_number:
        required: true
      issue_title:
        required: true
      issue_body:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "🏗️ Build triggered from Issue #${{ github.event.inputs.issue_number }}"
          echo "Title: ${{ github.event.inputs.issue_title }}"
          echo "Body: ${{ github.event.inputs.issue_body }}"
          echo "Full dump: ${{ toJson(github.event.inputs) }}"
